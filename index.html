<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="title">
      <div class="container">
        <center><h1>To Do List</h1></center>
        <div class="block">
          <h3>Create</h3>
          <div><input class="name" type="text" placeholder="Name" /></div>
          <div>
            <input class="lastName" type="text" placeholder="lastName" />
          </div>
          <div><input class="img" type="text" placeholder="image" /></div>
          <button class="custom-btn btn-8"><span>add</span></button>
        </div>

        <div class="block">
          <h3>Edit</h3>
          <div><input class="editname" type="text" placeholder="Name" /></div>
          <div>
            <input class="editlastName" type="text" placeholder="lastName" />
          </div>
          <div><input class="editimg" type="text" placeholder="image" /></div>
          <button class="custom-btn-1 btn-8"><span>save</span></button>
        </div>
      </div>
    </div>
    <div class="list"></div>
    <script src="./index.js"></script>
  </body>
</html>
